<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz app testing your knowledge of the Lord Of The Rings Universe">
    <meta name="keywords" content="quiz, test, Lord Of The Rings, Pub Quiz, interactive">
    <!-- css stylesheet-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/64b9a22ea9.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel+Decorative:wght@900&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>The Green Dragon Pub Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">
            <i class="fa-solid fa-dragon"></i> The Green Dragon Pub Quiz
        </h1>

        <div class="game-area">

            <div class="hamburger-wrapper">
                <div class="settingsMenu" id="settingsMenu">
                    <audio id="menuSound"
                        src="/assets/audio/Simple-Book-Page-Turn-www.fesliyanstudios.com-www.fesliyanstudios.com.mp3"></audio>
                    <a href="#" class="close" onclick="closeMenu()" aria-label="close button for settingsMenu"><i
                            class="fas fa-times"></i>
                    </a>
                    <ul>
                        <li>Sound </li>
                        <div class="toggle-container">
                            <button id="on" class="theme-btn on" title="Sound on">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                            <button id="off" class="theme-btn off" title="Sound off">
                                <i class="fa-solid fa-volume-xmark"></i>
                            </button>
                        </div>
                        <li>Light/Dark mode</li>
                        <div class="toggle-container">
                            <button class="theme-btn light" onclick="setTheme('light')" title="Light mode"><i
                                    class="fa-solid fa-sun"></i>
                            </button>
                            <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">
                                <i class="fa-solid fa-moon"></i>
                            </button>
                        </div>
                    </ul>

                </div>

                <a href="#" class="settings" onclick="openMenu()" aria-label=" settings icon to open menu"><i
                        class="fa-solid fa-gear"></i></a>
            </div>

            <div id="question-area">
              <h2> Whooops! 404 page not found!</h2>
                
            </div>
          
           
    <!-- Javascript-->
    
    <script src="./assets/JS/settings.js"></script>
    <script src="./assets/JS/username.js"></script>
</body>

</html>
