<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/64b9a22ea9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel+Decorative:wght@900&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>The Green Dragon Pub Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">
            <i class="fa-solid fa-dragon"></i> The Green Dragon Pub Quiz
        </h1>

        <div class="game-area">
            <div id="question-area">
                <h2 id="question"></h2>
            </div>
            <div id="button-container">
                <button data-choice="0" class="button answer-button"></button>
                <button data-choice="1" class="button answer-button"></button>
                <button data-choice="2" class="button answer-button"></button>
                <button data-choice="3" class="button answer-button"></button>
            </div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect-count">0</span></p>
                <p class="high-scores">High Score <span id="high-score">0</span></p>
            </div>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
