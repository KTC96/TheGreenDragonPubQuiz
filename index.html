<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz app testing your knowledge of the Lord Of The Rings Universe">
    <meta name="keywords" content="quiz, test, Lord Of The Rings, Pub Quiz, interactive">
    <!-- css stylesheet-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/64b9a22ea9.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel+Decorative:wght@900&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>The Green Dragon Pub Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">
            <i class="fa-solid fa-dragon"></i> The Green Dragon Pub Quiz
        </h1>

        <div class="game-area">

            <div class="hamburger-wrapper">
                <div class="settingsMenu" id="settingsMenu">
                    <audio id="menuSound"
                        src="/assets/audio/Simple-Book-Page-Turn-www.fesliyanstudios.com-www.fesliyanstudios.com.mp3"></audio>
                    <a href="#" class="close" onclick="closeMenu()" aria-label="close button for settingsMenu"><i
                            class="fas fa-times"></i>
                    </a>
                    <ul>
                        <li>Sound </li>
                        <div class="toggle-container">
                            <button id="on" class="theme-btn" onclick="toggleAudio()" title="Sound on">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                            <button id="off" class="theme-btn" onclick="toggleAudio()" title="Sound off">
                                <i class="fa-solid fa-volume-xmark"></i>
                            </button>
                        </div>
                        <li>Light/Dark mode</li>
                        <div class="toggle-container">
                            <button class="theme-btn light" onclick="setTheme('light')" title="Light mode">
                                <img src="https://assets.codepen.io/210284/sun.png" alt="sun">
                            <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">
                                <img src="https://assets.codepen.io/210284/moon.png" alt="moon">
                            </button>
                        </div>
                    </ul>

                </div>

                <a href="#" class="settings" onclick="openMenu()" aria-label=" settings icon to open menu"><i
                        class="fa-solid fa-gear"></i></a>
            </div>

            <div id="question-area">
                <h2 id="question"></h2>
            </div>
            <button id="fullReset">Restart Quiz</button>
            <div id="button-container">
                <button id="hobbit" class="answer-button"></button>
                <button id="mountain" class="answer-button"></button>
                <button id="ring" class="answer-button"></button>
                <button id="volcano" class="answer-button"></button>
            </div>
            <div id="form-container">
                <form method="POST">
                    <label for="username" id="label">Username:</label>
                    <br>
                    <input type="text" id="username" name="user-name" placeholder="Type your name here!" required>
                </form>
                <!-- submit username and proceeds to show welcome message and start button once submitted -->
                <button id="submit" class="user-btn">SUBMIT</button>
            </div>
            <div class="score-area">
                <div class="score-row">
                    <p class="score-label">Correct Answers</p>
                    <p class="score-value" id="score">0</p>
                </div>
                <div class="score-row">
                    <p class="score-label">Incorrect Answers</p>
                    <p class="score-value" id="incorrect-count">0</p>
                </div>
                <div class="score-row">
                    <p class="score-label">High Score</p>
                    <p class="score-value" id="high-score">0</p>
                </div>
                
            </div>
            <div class="high-scores">
                <p class="high-scores-label"><u>High Scores</u></p>
                <ol id="high-score-list"></ol>
                <br>
                <br>
            </div>
        </div>
    </div>
    <!-- Javascript-->
    <script type="module" src="./assets/JS/script.js"></script>
    <script type="module" src="./assets/JS/settings.js"></script>
    <script type="module" src="./assets/JS/username.js"></script>
    <noscript>Sorry your browser does not support JavaScript!</noscript>
</body>

</html>
