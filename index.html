<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/64b9a22ea9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cinzel+Decorative:wght@900&display=swap"
        rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>The Green Dragon Pub Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">
            <i class="fa-solid fa-dragon"></i> The Green Dragon Pub Quiz
        </h1>

        <div class="game-area">

            <div class="hamburger-wrapper">
                <div class="settingsMenu" id="settingsMenu">
                    <a href="#" class="close" onclick="closeMenu()" aria-label="close button for settingsMenu"><i
                            class="fas fa-times"></i>
                    </a>
                    <ul>
                        <li>Sound <i class="fa-solid fa-volume-high"></i></li>
                        <li>Theme <i class="fa-solid fa-palette"></i></li>
                        <li>Light/Dark mode</li>
                        <div class="toggle-container">
                            <button class="theme-btn light" onclick="setTheme('light')" title="Light mode"><i
                                    class="fa-solid fa-sun"></i>
                            </button>
                            <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">
                                <i class="fa-solid fa-moon"></i>
                            </button>
                        </div>
                    </ul>

                </div>

                <a href="#" class="settings" onclick="openMenu()" aria-label=" settings icon to open menu"><i
                        class="fa-solid fa-gear"></i></a>
            </div>

            <div id="question-area">
                <h2 id="question"></h2>
            </div>
            <button id="fullReset">Restart Quiz</button>
            <div id="button-container">
                <button id="hobbit" class="answer-button"></button>
                <button id="mountain" class="answer-button"></button>
                <button id="ring" class="answer-button"></button>
                <button id="volcano" class="answer-button"></button>
            </div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect-count">0</span></p>
                <p class="scores">High Score <span id="high-score">0</span></p>
            </div>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
